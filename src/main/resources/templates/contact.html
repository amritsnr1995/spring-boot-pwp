<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
</head>
<body>
	<nav>
			<ul>
				<li><a href="/home">Home</a></li>
				<li><a href="/biography">Biography</a></li>
				<li><a href="/education">Education</a></li>
				<li><a href="/personal">Personal Information</a></li>
				<li><a href="/contact">contact</a></li>
			</ul>
		</nav>
    <h1>Contact Us</h1>
    <form th:action="@{/contact}" th:object="${email}" method="post">
        <label for="sendFrom">Your Email:</label>
        <input type="email" id="sendFrom" th:field="*{sendFrom}" required /><br><br>

        <label for="sendTo">Recipients (comma-separated):</label>
        <input type="text" id="sendTo" th:field="*{sendTo}" required /><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" th:field="*{subject}" required /><br><br>

        <label for="message">Message:</label>
        <textarea id="message" th:field="*{message}" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
